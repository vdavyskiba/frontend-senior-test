<h3>chart</h3>

<form name="form">

    <label>title:</label>

    <input type="text" ng-model="model.chart.title.text">

    <label>type:</label>

    <select ng-options="$key for ($key, $val) in model.types" ng-model="model.chart.chart.type"></select>

</form>


<chart ng-if="model.chart" data="model.chart"></chart>
